<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Form</title>
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="province" class="form-label">Thành phố</label>
            <select id="province" name="province"  class="form-control">
              <option value="">--Chọn thành phố--</option>
              <option value="hn">Hà nội</option>
              <option value="hb">Hoà Bình</option>
            </select>
            <span class="form-message"></span>
          </div>

          <div class="form-group row">
            <label class="form-label">Giới tính</label>
            <div>
              <input name="gender" type="radio" value="male" class="form-control"> 
              Nam
            </div>
            <div>
              <input name="gender" type="radio" value="female" class="form-control"> 
              Nữ
            </div>
            <div>
              <input name="gender" type="radio" value="others" class="form-control"> 
              Khác
            </div>
            <span class="form-message"></span>
          </div>

          <div class="form-group row">
            <label class="form-label">Age</label>
            <div>
              <input name="age" type="checkbox" value="28" class="form-control"> 
              28
            </div>
            <div>
              <input name="age" type="checkbox" value="24" class="form-control"> 
              24
            </div>
            <div>
              <input name="age" type="checkbox" value="20" class="form-control"> 
              20
            </div>
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Đăng ký</button>
        </form>
      
      </div>
      <script src="./assets/js/validator.js"></script>

      <script>

        Validator({
          form: '#form-1',
          errorSelector: '.form-message',
          formGroup: '.form-group',
          rules: [
            Validator.isRequired('#fullname'),
            Validator.isEmail('#email'),
            // Validator.lengthMin('#password', 6, 'Password cần phải nhập tối thiếu 6 ký tự'),
            // Validator.isRequired('#password_confirmation'),
            // Validator.isConfirmed('#password_confirmation', function () {
            //   return document.querySelector('#form-1 #password').value
            // }),
            // Validator.isRequired('input[name="gender"]'),
            // Validator.isRequired('#province'),
            // Validator.isRequired('input[name="age"]'),
          ],
          onSubmit: function(data) {
            console.log(data)
          }
        });
        

      </script>
</body>
</html>
